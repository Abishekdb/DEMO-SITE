<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Redirecting in <span id="countdown">5</span> seconds...</h1>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div class="spinner"></div>
        <p>If not redirected, <a href="#" id="manualRedirect">click here</a></p>
        <button class="cancel-btn" id="cancelRedirect">Cancel Redirect</button>
        <p class="note">Subscribe for updates:</p>
        <a href="https://youtube.com/@DB_ANNA" class="subscribe-btn">Subscribe</a>
    </div>
</body>
</html>
